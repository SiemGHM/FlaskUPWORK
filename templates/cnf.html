<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confusion Matrix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .matrix-table th, .matrix-table td {
            text-align: center;
            padding: 0.75rem;
        }
        .matrix-table thead th {
            background-color: #f8f9fa;
        }
        .matrix-table tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Confusion Matrix</h1>
        <table class="table matrix-table">
            <thead>
                <tr>
                    <th>Predicted / Actual</th>
                    <th>Predicted Negative</th>
                    <th>Predicted Actual</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Actual Positive </td>
                    <td>{{ confusion_matrix[0][0] }}</td>
                    <td>{{ confusion_matrix[0][1] }}</td>
                </tr>
                <tr>
                    <td>Actual Negative (FP)</td>
                    <td>{{ confusion_matrix[1][0] }}</td>
                    <td>{{ confusion_matrix[1][1] }}</td>
                </tr>
                <!-- Add more rows here if you have more classes -->
            </tbody>
        </table>
    </div>
</body>
</html>
